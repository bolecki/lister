{% extends 'lists/base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{{title}}</h1>
    {% if title == 'Setup' %}
        Please set up an initial anonymous user:
    {% endif %}
</div>
<div class="row">
    <div class="col-sm-3">
        {% if title == 'Setup' %}
        <form role="form" action="{% url 'lists:setup' 'setup' %}" method="post">
        {% else %}
        <form role="form" action="{% url 'lists:register' %}" method="post">
        {% endif %}
            <div class="form-group">
                {% csrf_token %}
                {{ login_form }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-sm btn-primary">Generate</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
