{% extends 'lists/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Register</h1>
</div>
<div class="row">
    <div class="col-sm-3">
        <form role="form" action="{% url 'lists:register' %}" method="post">
            <div class="form-group">
                {% csrf_token %}
                {{ login_form }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-sm btn-primary">Generate</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
