{% load staticfiles %}

<head>
    <script src="{% static 'lists/jquery-2.2.3.min.js' %}"></script>
    <script src="{% static 'lists/js.cookie.js' %}"></script>
</head>

{% if items %}
    <ul>
    {% for item in items %}
        <li><form style="display:inline-block" action="{% url 'lists:vote' item.id %}" method="post">{% csrf_token %}<input type=submit value="+"/></form> {{ item.votes }} {{ item.list_text }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items are available.</p>
{% endif %}

<form action="{% url 'lists:index' %}" method="post">
{% csrf_token %}
<input type="text" name="add" id="add" value="" />
<input type="submit" value="Add" />
</form>

<div id='clicktest' style='background-color:#EEEEEE'>Click</div>

<script>
  $("#clicktest").click(function() {
    var csrftoken = Cookies.get('csrftoken');
    $.post("{% url 'lists:vote' 1 %}", {'csrfmiddlewaretoken': csrftoken});
  });
</script>
